{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'blog:post_detail' slug=object.post.slug %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
