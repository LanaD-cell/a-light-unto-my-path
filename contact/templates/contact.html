{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Me</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" class="contact-form">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="id_name" required />
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="id_email" required />
        </div>

        <div class="mb-3">
          <label for="id_subject" class="form-label">Subject</label>
          <input type="text" class="form-control" name="subject" id="id_subject" required />
        </div>

        <div class="mb-3">
          <label for="id_message" class="form-label">Message</label>
          <textarea class="form-control" name="message" id="id_message" rows="4" required></textarea>
        </div>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>

<!-- Hidden div to consume messages -->
<div id="message-container" style="display: none;">
  {% for message in messages %}
    <span class="message-content">{{ message }}</span>
  {% endfor %}
</div>

<!-- Bootstrap Modal for Confirmation message -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Success!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your message has been sent successfully. We will get back to you soon! God bless!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
      var messageContainer = document.getElementById("message-container");
      if (messageContainer && messageContainer.textContent.trim() !== "") {
          var confirmationModal = new bootstrap.Modal(document.getElementById("confirmationModal"));
          confirmationModal.show();
      }
  });
</script>

{% endblock %}
