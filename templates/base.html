{% url 'home' as home_url %} {% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>A light unto my path</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Static Root CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">
          <img
            src="{% static 'images/logo-png.png' %}"
            alt="Logo"
            width="75"
            height="75"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/contact/chat/' %}active{% endif %}"
                href="{% url 'contact' %}"
                >Contact</a
              >
              <!-- ✅ Fix -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog_home' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about/me/' %}active{% endif %}"
                href="{% url 'about' %}"
                >About</a
              >
              <!-- ✅ Fix -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <p class="m-0 text-center">Made by Illana De Beer</p>
      <p class="m-0 text-center">
        Follow us:
        <span class="social-icons">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="https://x.com/" target="_blank" aria-label="X">
            <i class="fa-brands fa-square-x-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram-square"></i>
          </a>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            aria-label="YouTube"
          >
            <i class="fab fa-youtube-square"></i>
          </a>
        </span>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
