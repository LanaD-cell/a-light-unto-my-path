<!-- templates/accounts/signup.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    {% if messages %}
      <div class="alert alert-success mt-3">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
